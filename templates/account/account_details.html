{% extends 'base.html' %}

{% block title%} Account details {% endblock %}

{% block content %}
<div class="container mt-4 menu">
    <div>
        <h2>Account details</h2>
        <p>Username: {{ user.username }}</p>
        <p>Email: {{ user.email }}</p>
    </div>
    <!-- buttons-->
    <div class="d-flex justify-content-center mb-3 flex-wrap">
        <a class="btn custom-button flex-fill mx-1" href="{% url 'account_update' %}">Edit details</a>
        <a class="btn custom-button flex-fill mx-1" href="{% url 'password_update' %}">Edit Password</a>
        <a class="btn custom-button flex-fill mx-1" href="{% url 'account_delete' %}">Delete Account</a>
    </div>
</div>

{% endblock %}
